<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 연습</title>
  <style>
    table, td, th{
      border: 1px solid #111;
    }
    td, th {
      padding: 10px 20px;
    }

    td {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- table, th, td태그, rowspan,colspan 속성 -->

  <h1>수습 국원 지원 양식</h1>

  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>
    <tr>
      <!-- <th>개인정보</th> -->
      <!-- ㄴ 원래는 삭제해야함 -->
      <th>학과/학번</th>
      <td></td>
    </tr>
    <tr>
      <!-- <th>개인정보</th> -->
      <!-- ㄴ 원래는 삭제해야함 -->
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th>지원분야</th>
      <td colspan="2"></td>
      <!-- <td></td> -->
      <!-- ㄴ 원래는 삭제해야함 -->
    </tr>
  </table>

</body>
</html>
