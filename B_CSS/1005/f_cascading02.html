<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>케스케이딩 예제 실습</title>
  <link rel="stylesheet" href="styles/f_cascading02.css">
</head>
<body>
  <!--
    1. 모든 <p>태그의 글자 색을 파란색으로 변경하세요
    2. id가 inportant인 <p>태그의 글자 색을 빨간색으로 변경하세요
    3. 클래스가 notic인 모든 요소의 글자를 굵게 만드세요
    4. 모든 <li>태그의 글자 색을 초록색으로 변경하세요. 단, 인라인 스타일로 지정된 것은 제외합니다.
    5. 모든 <h2>태그의 글자를 이텔릭체로 변경해주세요
    6. 클래스가 notic인 <p>태그만 글자 색을 보라색으로 변경하세요.
  -->
  <h2>Welcome to the CSS Review</h2>
  <p id="important">This is an important paragraph</p>
  <p class="notic">this is a notic paragraph</p>
  <ul>
    <li style="color: gold;">dd</li>
    <li>dd</li>
  </ul>
</body>
</html>
